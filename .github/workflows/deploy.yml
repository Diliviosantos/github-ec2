name: Deploy static site to EC2

on:
  push:
    branches: [ "main", "workflow_dispatch" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Copy files via SSH
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ./
          target: /home/${{ secrets.EC2_USER }}/temp

      - name: Execute remote SSH commands to copy from temp to real folder
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Listing temp directory contents ==="
            ls -la /home/${{ secrets.EC2_USER }}/temp/
            echo "=== Copying files to web directory ==="
            sudo cp -r /home/${{ secrets.EC2_USER }}/temp/* /var/www/html/
            echo "=== Listing web directory contents after copy ==="
            ls -la /var/www/html/
            echo "=== Setting proper permissions ==="
            sudo chown -R www-data:www-data /var/www/html/
            sudo chmod -R 755 /var/www/html/
            echo "=== Cleaning up temp directory ==="
            sudo rm -rf /home/${{ secrets.EC2_USER }}/temp
            echo "=== Testing and reloading nginx ==="
            sudo nginx -t && sudo systemctl reload nginx
            echo "=== Nginx status ==="
            sudo systemctl status nginx --no-pager -l
